<div class="getLocationsDiv">
    <input
        type="text"
        id="location"
        class="input"
        placeholder="Name of the new location">
    <input
        type="text"
        id="latitude"
        class="input"
        placeholder="Latitude of the new location">
    <input
        type="text"
        id="longitude"
        class="input"
        placeholder="Longitude of the new location">
    <input
        type="text"
        id="description"
        class="input"
        placeholder="Description of the new location">
    <button class="startBtn" id="getBtn">Send</button>
    <span id="getOutput">Result: </span>
</div>
