<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>TPS</title>

<link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="script.js" type="module" defer>
    </script>
    <script>
        fetch('header.html')

</div>

</body>
</html>
